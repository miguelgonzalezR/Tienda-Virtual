<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    

    {% include "menu.html" %}


    <div class="center">
        <div class="modal-content">
            <h4 class="center-align">Eliminar Categoria</h4>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <h2>Desea eliminar esta categoria {{cat.name}}</h2>
                <div class="row center-align">
                    <a href="{% url 'shop:Categorias'%}" class="btn waves-effect grey tooltipped modal-close" data-tooltip="Cancelar"><i class="material-icons">cancel</i></a>
                    <button type="submit" class="btn waves-effect red tooltipped" data-tooltip="Eliminar"><i class="material-icons">delete</i></button>
                </div>
            </form>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                M.AutoInit();
            });
        </script>
    
</body>
</html>
