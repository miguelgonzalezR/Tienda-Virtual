<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    {% include "menu.html" %}


    <div class="center">
        <h2>Graficos</h2>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <figure class="highcharts-figure">
        <div id="container"></div>
            <p class="highcharts-description">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut blanditiis delectus officiis. Magnam incidunt fuga omnis ab? Facilis sed possimus corporis dicta laboriosam? Assumenda exercitationem quod voluptatum tenetur inventore sequi?
            </p>
    </figure>

    <script>
        Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Ventas por mes'
    },
    subtitle: {
        text: 'MStore'
    },
    xAxis: {
        categories: [
            'Enero',
            'Febrero ',
            'Marzo ',
            'Abril ',
            'Mayo ',
            'Junio ',
            'Julio ',
            'Agosto ',
            'Septiembre ',
            'Octubre ',
            'Noviembre ',
            'Diciembre '
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Total ganado en $'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} $</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        showInLegend: false,
        colorByPoint: true,
        name: 'Tokyo',
        data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]

    }]
});
    </script>



    




    
</body>
</html>
